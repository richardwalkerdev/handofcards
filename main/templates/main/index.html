{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">
  <div class="row">
    <div class="column" style="margin-top: 25%">
      <h4>Hand of Cards</h4>

        {% for item in array %}
          <p>Card is <strong>{{ item.face }}</strong> of <strong>{{ item.suit }}</strong>, worth <strong>{{ item.value }}</strong></p>
        {% endfor %}

        <p>Total hand score = <strong>{{ total }}</strong></p>

    </div>
  </div>
</div>

{% endblock %}
